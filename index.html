<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Charts Dashboard</title>
    <link rel="stylesheet" href="styleAll.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Real-Time Chart Dashboard</h1>
    <div class="chart-grid">
        <div class="chart-box" data-title="Area Chart"><canvas id="areaChart"></canvas></div>
        <div class="chart-box" data-title="Bar Chart"><canvas id="barChart"></canvas></div>
        <div class="chart-box" data-title="Pie Chart"><canvas id="pieChart"></canvas></div>
        <div class="chart-box" data-title="Histogram"><canvas id="histogramChart"></canvas></div>
        <div class="chart-box" data-title="Doughnut Chart"><canvas id="doughnutChart"></canvas></div>
        <div class="chart-box" data-title="Radar Chart"><canvas id="radarChart"></canvas></div>
        <div class="chart-box" data-title="Line Chart"><canvas id="lineChart"></canvas></div>
        <div class="chart-box" data-title="Bubble Chart"><canvas id="bubbleChart"></canvas></div>
        <div class="chart-box" data-title="Scatter Plot"><canvas id="scatterChart"></canvas></div>
        <div class="chart-box" data-title="Heatmap"><canvas id="heatmapChart"></canvas></div>
        <div class="chart-box" data-title="Waterfall Chart"><canvas id="waterfallChart"></canvas></div>
        <div class="chart-box" data-title="Gauge Chart"><canvas id="gaugeChart"></canvas></div>
        <div class="chart-box" data-title="TreeMap"><canvas id="treemapChart"></canvas></div>
        <div class="chart-box" data-title="Sunburst Chart"><canvas id="sunburstChart"></canvas></div>
        <div class="chart-box" data-title="Candlestick Chart"><canvas id="candlestickChart"></canvas></div>
    </div>
    <script src="updateData.js"></script>
</body>
</html>
